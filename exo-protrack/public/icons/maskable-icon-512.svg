<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 100 100">
  <!-- Full bleed background (no rounded corners - OS applies its own mask) -->
  <rect width="100" height="100" fill="#3B82F6"/>
  <!-- Content scaled to 80% and centered within safe zone (10..90) -->
  <g transform="translate(10, 10) scale(0.8)">
    <text x="50" y="65" font-family="Arial, sans-serif" font-size="45" font-weight="bold" text-anchor="middle" fill="white">EX</text>
    <circle cx="75" cy="25" r="12" fill="#22C55E"/>
  </g>
</svg>
